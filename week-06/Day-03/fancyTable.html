<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>fancy table exercise</title>
	<link rel="stylesheet" href="fancyTable.css" />
</head>
<body>
	<table>
		<tr>
			<th>Month</th>
			<th>Sales</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$ 50,000.00</td>
		</tr>
		<tr>
			<td>February</td>
			<td>$ 10,000.00</td>
		</tr>
		<tr>
			<td>March</td>
			<td>$ 85,000.00</td>
		</tr>
		<tr>
			<td>April</td>
			<td>$ 56,000.00</td>
		</tr>
		<tr>
			<td>May</td>
			<td>$ 98,000.00</td>
		</tr>
	</table>
</body>
</html>
